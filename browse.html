<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizbee - AI Word Puzzle Game</title>
    
    <!-- Google Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
	<h1><img src="bee3.gif" alt="Wizbee" style="height: 48px; vertical-align: middle;"> Wizbee</h1>

    <div style="display: flex; justify-content: center;">
    		 <button onclick="window.location.href='index.html'" class="back-btn">‚Üê Back to Game</button>
		</div>

        <div class="browse-container">
            <!-- Private Themes Section -->
            <section class="theme-section">
                <h2>üëë My Private Themes</h2>
                <div id="privateThemes" class="theme-grid">
                    <p class="loading">Loading...</p>
                </div>
            </section>

            <!-- Public Themes Section -->
            <section class="theme-section">
                <h2>üåç Public Themes</h2>
                <div id="publicThemes" class="theme-grid">
                    <p class="loading">Loading...</p>
                </div>
            </section>
        </div>
    </div>

    <script>
        const API_URL = 'https://api.wizbee.app';
        let authToken = null;
        let userEmail = null;

        window.onload = function() {
            authToken = localStorage.getItem('authToken');
            userEmail = localStorage.getItem('userEmail');
            
            if (!authToken || !userEmail) {
                window.location.href = 'index.html';
                return;
            }
            
            loadThemes();
            
            // Highlight theme if redirected
            const urlParams = new URLSearchParams(window.location.search);
            const highlightKey = urlParams.get('highlight');
            
            if (highlightKey) {
                setTimeout(() => {
                    const themeCard = document.querySelector(`[data-cache-key="${highlightKey}"]`);
                    if (themeCard) {
                        themeCard.style.border = '3px solid #667eea';
                        themeCard.style.boxShadow = '0 0 20px rgba(102, 126, 234, 0.5)';
                        themeCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        
                        let flashes = 0;
                        const flashInterval = setInterval(() => {
                            themeCard.style.background = flashes % 2 === 0 ? '#f0f4ff' : 'white';
                            flashes++;
                            if (flashes > 4) {
                                clearInterval(flashInterval);
                                themeCard.style.background = 'white';
                            }
                        }, 300);
                    }
                }, 500);
            }
        };

        async function loadThemes() {
            try {
                const response = await fetch(`${API_URL}/api/browse-themes`, {
                    headers: { 
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load themes');
                }

                const data = await response.json();
                console.log('Browse themes data:', data);

                displayThemes(data.themes);

            } catch (error) {
                console.error('Error loading themes:', error);
                document.getElementById('privateThemes').innerHTML = '<p class="error">Failed to load themes</p>';
                document.getElementById('publicThemes').innerHTML = '<p class="error">Failed to load themes</p>';
            }
        }

        function displayThemes(themes) {
            const privateContainer = document.getElementById('privateThemes');
            const publicContainer = document.getElementById('publicThemes');

            let privateHTML = '';
            let publicHTML = '';

            // Process all themes
            Object.keys(themes).forEach(language => {
                ['easy', 'medium', 'hard'].forEach(difficulty => {
                    const themeList = themes[language][difficulty] || [];

                    themeList.forEach(theme => {
                        const statusBadge = !theme.isComplete 
                            ? '<span class="draft-badge">DRAFT</span>' 
                            : '';
                        
                        let actionButtons = '';
                        
                        if (theme.isMine) {
                            // User's own theme
                            if (theme.isComplete) {
                                actionButtons = `
                                    <div class="theme-actions">
                                        <button onclick="event.stopPropagation(); playTheme('${theme.cacheKey}')" class="btn-play">
                                            ‚ñ∂Ô∏è Play
                                        </button>
                                        <button onclick="event.stopPropagation(); editTheme('${theme.cacheKey}')" class="btn-edit">
                                            ‚úèÔ∏è Edit
                                        </button>
                                        <button onclick="event.stopPropagation(); deleteTheme('${theme.cacheKey}')" class="btn-delete">
                                            üóëÔ∏è
                                        </button>
                                    </div>
                                `;
                            } else {
                                    // Draft theme - complete/edit/delete
                                    actionButtons = `
                                        <div class="theme-actions">
                                            <button onclick="event.stopPropagation(); completeAndPlay('${theme.cacheKey}')" class="btn-play">
                                                ‚úì Complete & Play
                                            </button>
                                            <button onclick="event.stopPropagation(); editTheme('${theme.cacheKey}')" class="btn-edit">
                                                ‚úèÔ∏è Edit
                                            </button>
                                            <button onclick="event.stopPropagation(); deleteTheme('${theme.cacheKey}')" class="btn-delete">
                                                üóëÔ∏è
                                            </button>
                                        </div>
                                    `;
                            }
                        } else {
                            // Public theme - only play
                            actionButtons = `
                                <div class="theme-actions">
                                    <button onclick="event.stopPropagation(); playTheme('${theme.cacheKey}')" class="btn-play">
                                        ‚ñ∂Ô∏è Play
                                    </button>
                                </div>
                            `;
                        }

                        const themeCard = `
                            <div class="theme-card" data-cache-key="${theme.cacheKey}">
                                <div class="theme-header">
                                    <div class="theme-name">${theme.displayName}${statusBadge}</div>
                                    <div class="theme-meta">
                                        <span class="theme-difficulty ${difficulty}">${difficulty}</span>
                                        <span class="theme-language">${language}</span>
                                    </div>
                                    <div class="theme-stats">
                                        ${theme.wordCount} words ‚Ä¢ Played ${theme.useCount} times
                                    </div>
                                </div>
                                ${actionButtons}
                            </div>
                        `;

                        if (theme.isMine) {
                            privateHTML += themeCard;
                        } else {
                            publicHTML += themeCard;
                        }
                    });
                });
            });

            privateContainer.innerHTML = privateHTML || '<p class="empty">No private themes yet. Create one in the New Theme tab!</p>';
            publicContainer.innerHTML = publicHTML || '<p class="empty">No public themes available</p>';
        }

        async function completeAndPlay(cacheKey) {
            try {
                // Mark as complete
                const response = await fetch(`${API_URL}/api/complete-theme`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cacheKey })
                });
                
                if (!response.ok) {
                    alert('Failed to complete theme');
                    return;
                }
                
                // Now play it
                playTheme(cacheKey);
                
            } catch (error) {
                console.error('Error completing theme:', error);
                alert('Failed to complete theme');
            }
        }

        async function playTheme(cacheKey) {
            try {
                console.log('Playing theme:', cacheKey);

                const response = await fetch(`${API_URL}/api/play-theme`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cacheKey })
                });

                const data = await response.json();

                if (!response.ok) {
                    alert(data.message || 'Failed to load theme');
                    return;
                }

                localStorage.setItem('pendingGame', JSON.stringify(data));
                window.location.href = 'index.html?play=true';

            } catch (error) {
                console.error('Error playing theme:', error);
                alert('Failed to load theme. Please try again.');
            }
        }

        function editTheme(cacheKey) {
            window.location.href = `admin.html?edit=${cacheKey}`;
        }

        async function deleteTheme(cacheKey) {
            if (!confirm('Delete this theme? This cannot be undone.')) return;
            
            try {
                const response = await fetch(`${API_URL}/api/delete-theme`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cacheKey })
                });
                
                if (response.ok) {
                    alert('‚úÖ Theme deleted');
                    loadThemes(); // Reload
                } else {
                    alert('‚ùå Failed to delete theme');
                }
            } catch (error) {
                console.error('Error deleting theme:', error);
                alert('‚ùå Failed to delete theme');
            }
        }
    </script>

    <style>
        .browse-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .theme-section {
            margin-bottom: 40px;
        }

        .theme-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2d3748;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .theme-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .theme-card:hover {
            border-color: #cbd5e0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .theme-header {
            flex: 1;
        }

        .theme-name {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .draft-badge {
            background: #ffc107;
            color: #856404;
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .theme-meta {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .theme-difficulty {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .theme-difficulty.easy {
            background: #c6f6d5;
            color: #22543d;
        }

        .theme-difficulty.medium {
            background: #feebc8;
            color: #7c2d12;
        }

        .theme-difficulty.hard {
            background: #fed7d7;
            color: #742a2a;
        }

        .theme-language {
            padding: 4px 12px;
            background: #e2e8f0;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: #4a5568;
        }

        .theme-stats {
            font-size: 14px;
            color: #718096;
        }

        .theme-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .theme-actions button {
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            flex: 1;
            min-width: 80px;
        }

        .btn-play {
            background: #48bb78;
            color: white;
        }

        .btn-play:hover {
            background: #38a169;
        }

        .btn-edit {
            background: #e2e8f0;
            color: #2d3748;
        }

        .btn-edit:hover {
            background: #cbd5e0;
        }

        .btn-delete {
            background: #fed7d7;
            color: #c53030;
            flex: 0;
            min-width: 50px;
        }

        .btn-delete:hover {
            background: #fc8181;
            color: white;
        }

        .loading, .empty, .error {
            text-align: center;
            color: #718096;
            padding: 40px;
        }

        .error {
            color: #e53e3e;
        }

        .back-button {
            background: #718096;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        .back-button:hover {
            background: #4a5568;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;      /* Same as logout-btn */
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;         /* Same as logout-btn */
        }

        .back-btn:hover {
            background: #5a67d8;
        }
        
    </style>
</body>
</html>
