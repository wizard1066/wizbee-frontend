<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Theme - Wizbee</title>
    
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        .theme-card {
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 20px;
            background: #f7fafc;
            margin-top: 20px;
        }
        
        .theme-header {
            margin-bottom: 20px;
        }
        
        .theme-title {
            font-size: 28px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }
        
        .theme-meta {
            color: #718096;
            font-size: 14px;
        }
        
        .word-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        
        .word-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .word-item.q1 { border-left: 3px solid #48bb78; }
        .word-item.q2 { border-left: 3px solid #4299e1; }
        .word-item.q3 { border-left: 3px solid #ed8936; }
        .word-item.q4 { border-left: 3px solid #f56565; }
        
        .word-item.selected {
            background: #fed7d7;
            border-color: #fc8181;
        }
        
        .word-text {
            flex: 1;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
        }
        
        .btn-success {
            background: #48bb78;
            color: white;
        }
        
        .btn-success:hover {
            background: #38a169;
        }
        
        .btn-danger {
            background: #f56565;
            color: white;
        }
        
        .btn-danger:hover {
            background: #e53e3e;
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #2d3748;
        }
        
        .btn-secondary:hover {
            background: #cbd5e0;
        }
        
        .quartile-legend {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            font-size: 12px;
            color: #718096;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .legend-color {
            width: 20px;
            height: 3px;
        }
        
        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
        }
        
        .back-btn:hover {
            background: #5a67d8;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <a href="index.html" style="text-decoration: none; color: inherit;">
                <img src="bee3.gif" alt="Wizbee" style="height: 48px; vertical-align: middle;"> Wizbee
            </a>
        </h1>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="margin: 0;">‚úèÔ∏è Edit Theme</h2>
            <button onclick="window.location.href='index.html'" class="back-btn">‚Üê Back to Game</button>
        </div>

        <div id="loadingMessage" style="text-align: center; padding: 40px; color: #718096;">
            Loading theme...
        </div>

        <div id="themeContainer" class="hidden">
            <div class="theme-card">
                <div class="theme-header">
                    <div class="theme-title" id="themeName"></div>
                    <div class="theme-meta" id="themeMeta"></div>
                </div>

                <div class="quartile-legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background: #48bb78;"></div>
                        <span>Q1 (Easy)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #4299e1;"></div>
                        <span>Q2 (Medium)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #ed8936;"></div>
                        <span>Q3 (Hard)</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #f56565;"></div>
                        <span>Q4 (Expert)</span>
                    </div>
                </div>

                <div style="margin-bottom: 10px;">
                    <button class="btn btn-secondary" onclick="selectAll()" style="margin-right: 10px;">Select All</button>
                    <button class="btn btn-secondary" onclick="deselectAll()">Deselect All</button>
                    <span style="margin-left: 20px; color: #718096;" id="selectedCount"></span>
                </div>

                <div style="margin-bottom: 15px;">
                    <button class="btn btn-danger" onclick="deleteSelected()" id="deleteBtn" disabled>
                        üóëÔ∏è Delete Selected (0)
                    </button>
                </div>

                <div class="word-grid" id="wordGrid"></div>

                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="closeAndComplete()">
                        ‚úì Close as Complete
                    </button>
                    <button class="btn btn-success" onclick="publishTheme()">
                        ‚úì Publish & Play
                    </button>
                </div>
            </div>
        </div>

        <div id="errorMessage" class="hidden" style="text-align: center; padding: 40px; color: #e53e3e;">
            Failed to load theme. <a href="index.html">Return to home</a>
        </div>
    </div>

    <script>
        const API_URL = 'https://api.wizbee.app';
        let authToken = null;
        let cacheKey = null;
        let theme = null;
        let selectedWords = new Set();

        window.onload = function() {
            authToken = localStorage.getItem('authToken');
            
            if (!authToken) {
                window.location.href = 'index.html';
                return;
            }

            // Get cacheKey from URL
            const urlParams = new URLSearchParams(window.location.search);
            cacheKey = urlParams.get('edit');

            if (!cacheKey) {
                showError('No theme specified');
                return;
            }

            loadTheme();
        };

        async function closeAndComplete() {
        try {
        // Mark as complete
            const response = await fetch(`${API_URL}/api/complete-theme`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${authToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ cacheKey })
            });
        
            if (!response.ok) {
                alert('Failed to save theme');
                return;
            }
            
            // Save for Play button to remember
            localStorage.setItem('lastEditedTheme', JSON.stringify({
                cacheKey: cacheKey,
                themeName: theme.theme_name
            }));
        
            window.location.href = 'index.html';
        
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to save theme');
            }
        }

        async function loadTheme() {
            try {
                const response = await fetch(`${API_URL}/api/get-theme/${cacheKey}`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (!response.ok) {
                    showError('Failed to load theme');
                    return;
                }

                theme = await response.json();
                displayTheme();

            } catch (error) {
                console.error('Error loading theme:', error);
                showError('Failed to load theme');
            }
        }

        function displayTheme() {
            document.getElementById('loadingMessage').classList.add('hidden');
            document.getElementById('themeContainer').classList.remove('hidden');

            const themeName = theme.theme_name || 'Untitled';
            const language = theme.language ? theme.language.toUpperCase() : 'EN';
            const wordCount = theme.words.length;

            document.getElementById('themeName').textContent = themeName;
            document.getElementById('themeMeta').textContent = `${language} ‚Ä¢ ${wordCount} words`;

            renderWords();
        }

        function renderWords() {
            const grid = document.getElementById('wordGrid');
            const quartileSize = Math.ceil(theme.words.length / 4);
            
            let html = '';
            theme.words.forEach((word, index) => {
                let quartileClass = 'q1';
                if (index >= quartileSize * 3) quartileClass = 'q4';
                else if (index >= quartileSize * 2) quartileClass = 'q3';
                else if (index >= quartileSize) quartileClass = 'q2';

                const isSelected = selectedWords.has(index);
                
                html += `
                    <div class="word-item ${quartileClass} ${isSelected ? 'selected' : ''}" 
                         id="word-${index}" 
                         onclick="toggleWord(${index})">
                        <input type="checkbox" 
                               id="check-${index}" 
                               ${isSelected ? 'checked' : ''}
                               onclick="event.stopPropagation(); toggleWord(${index})"
                               style="cursor: pointer;">
                        <span class="word-text">${word}</span>
                    </div>
                `;
            });

            grid.innerHTML = html;
            updateSelectedCount();
        }

        function toggleWord(index) {
            const wordElement = document.getElementById(`word-${index}`);
            const checkbox = document.getElementById(`check-${index}`);

            if (selectedWords.has(index)) {
                selectedWords.delete(index);
                wordElement.classList.remove('selected');
                checkbox.checked = false;
            } else {
                selectedWords.add(index);
                wordElement.classList.add('selected');
                checkbox.checked = true;
            }

            updateSelectedCount();
        }

        function selectAll() {
            theme.words.forEach((word, index) => {
                selectedWords.add(index);
            });
            renderWords();
        }

        function deselectAll() {
            selectedWords.clear();
            renderWords();
        }

        function updateSelectedCount() {
            const count = selectedWords.size;
            const countSpan = document.getElementById('selectedCount');
            const deleteBtn = document.getElementById('deleteBtn');

            countSpan.textContent = count > 0 ? `${count} selected` : '';
            deleteBtn.disabled = count === 0;
            deleteBtn.textContent = `üóëÔ∏è Delete Selected (${count})`;
        }

        async function deleteSelected() {
            if (selectedWords.size === 0) return;
            if (!confirm(`Delete ${selectedWords.size} word(s)?`)) return;

            const indicesToDelete = Array.from(selectedWords).sort((a, b) => b - a);

            try {
                for (const index of indicesToDelete) {
                    const response = await fetch(`${API_URL}/api/delete-word`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${authToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            cacheKey: cacheKey,
                            wordIndex: index
                        })
                    });

                    if (!response.ok) {
                        alert('Failed to delete some words');
                        break;
                    }

                    theme.words.splice(index, 1);
                }

                selectedWords.clear();
                renderWords();

            } catch (error) {
                console.error('Error deleting words:', error);
                alert('Failed to delete words');
            }
        }

        function closeAsDraft() {
            // Save cacheKey to localStorage so Play button can use it
            localStorage.setItem('lastEditedTheme', JSON.stringify({
                cacheKey: cacheKey,
                themeName: theme.theme_name
            }));
            
            window.location.href = 'index.html';
        }

        async function publishTheme() {
            try {
                // Mark as complete
                const completeResponse = await fetch(`${API_URL}/api/complete-theme`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cacheKey })
                });

                if (!completeResponse.ok) {
                    alert('Failed to publish theme');
                    return;
                }

                // Play it
                const playResponse = await fetch(`${API_URL}/api/play-theme`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ cacheKey })
                });

                const data = await playResponse.json();

                if (!playResponse.ok) {
                    alert(data.message || 'Failed to load theme');
                    return;
                }

                // Start game
                localStorage.setItem('pendingGame', JSON.stringify(data));
                window.location.href = 'index.html?play=true';

            } catch (error) {
                console.error('Error:', error);
                alert('Failed to publish theme');
            }
        }

        function showError(message) {
            document.getElementById('loadingMessage').classList.add('hidden');
            document.getElementById('themeContainer').classList.add('hidden');
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('errorMessage').innerHTML = `${message}. <a href="index.html">Return to home</a>`;
        }
    </script>
</body>
</html>
